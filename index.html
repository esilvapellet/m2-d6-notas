<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Notas</title>
    <meta name="author" content="Esteban Silva">
    <meta name="description" content="DesafÃ­o">
    <meta name="keywords" content="desafio, bootcamp, estudiante, frontend">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- google fonts -->

    <!-- estilos propios -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    
    <!-- javascript -->
    <script defer src="./assets/js/script.js"></script>
</head>

<body>

    <header class="pt-5 container">
        <h1>Notas finales</h1>
        <div id="datos-alumno">
            <div class="py-1">
                <label for="nombre" class="fw-bold form-label">Nombre: </label>
                <input type="text" name="nombre" id="nombre" class="form-control d-inline-block" placeholder="Esteban Silva">
            </div>
            <div class="py-1">
                <label for="carrera" class="fw-bold form-label">Carrera: </label>
                <input type="text" name="carrera" id="carrera" class="form-control d-inline-block"
                    placeholder="Desarrollo Frontend">
            </div>
        </div>
    </header>

    <main class="container">
        <section id="notas" class="py-5">
            <div>
                <table class="table">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Ramo</th>
                            <th scope="col">Nota 1</th>
                            <th scope="col">Nota 2</th>
                            <th scope="col">Nota 3</th>
                            <th scope="col">Promedio</th>
                        </tr>
                    </thead>
                    <tbody class="">
                        <tr>
                            <th scope="row">HTML</th>
                            <td id="htmlNota1">-</td>
                            <td id="htmlNota2">-</td>
                            <td id="htmlNota3">-</td>
                            <td id="htmlPromedio">-</td>
                        </tr>
                        <tr>
                            <th scope="row">CSS</th>
                            <td id="cssNota1">-</td>
                            <td id="cssNota2">-</td>
                            <td id="cssNota3">-</td>
                            <td id="cssPromedio">-</td>
                        </tr>
                        <tr>
                            <th scope="row">JavaScript</th>
                            <td id="javascriptNota1">-</td>
                            <td id="javascriptNota2">-</td>
                            <td id="javascriptNota3">-</td>
                            <td id="javascriptPromedio">-</td>
                        </tr>
                    </tbody>
                </table>

                <div class="text-end">
                    <p>Promedio final <span id="promedio-final" class="fw-bold"></span></p>
                </div>

            </div>

        </section>

    </main>

</body>

</html>
